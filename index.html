<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <!-- Es importante utilizar la codificación UTF-8, ya que te permite mostrar correctamente caracteres especiales, acentos, símbolos y caracteres de diferentes idiomas en tu página web. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- si el usuario está utilizando una versión anterior de Internet Explorer, esta etiqueta asegura que el navegador renderice el documento con la versión más actualizada de compatibilidad. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- se utiliza para controlar cómo se visualiza y se ajusta el contenido en dispositivos móviles
    El atributo name="viewport" especifica que estamos configurando las propiedades de la ventana de visualización del navegador. El atributo content="width=device-width, initial-scale=1.0" establece dos propiedades importantes:

    width=device-width: Esta propiedad establece el ancho del viewport (ventana de visualización) para que coincida con el ancho del dispositivo en el que se está mostrando la página. Esto asegura que el contenido se ajuste correctamente al ancho de la pantalla del dispositivo.

    initial-scale=1.0: Esta propiedad establece el nivel de escala inicial del viewport. Un valor de 1.0 indica que el contenido se mostrará a escala 1:1, sin zoom. Esto evita que el navegador realice un zoom automático en el contenido y asegura que se muestre en su tamaño original. -->
